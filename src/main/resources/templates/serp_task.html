<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Project Dijkstra</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<link rel="stylesheet" href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link href="/css/tableAdjust.css" th:href="@{/css/tableAdjust.css}" rel="stylesheet"></link>
</head>

<body>
<div th:replace="fragments :: header"></div>
<div class="container">
	<div class="page-header">
		<h1 th:text="${algorithm.name} + 'の問題一覧'"></h1>
	</div>
	<div class="container">
		<table class="table table-hover">
			<thead>
				<tr>
					<th class="contest">コンテスト</th>
					<th class="question">問題</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="task : ${tasks}" th:onclick="'window.open(\'' + ${task.url} + '\')'">
					<td th:text="${task.contest}"/>
					<td th:text="${task.task}"/>
				</tr>
			</tbody>
		</table>
	</div>
</div>
<script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
<script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
